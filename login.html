<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro SENNA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#formLogin').submit(function (e) {
        e.preventDefault();
        let usuario = $('#usuario').val();
        let senha = $('#senha').val();

        if (usuario === '' || senha === '') {
          $('#mensagemLogin').text('Preencha todos os campos').addClass('text-danger');
        } else {
          $('#mensagemLogin').text('Login efetuado com sucesso!').removeClass('text-danger').addClass('text-success');
        }
      });

      $('#formCadastro').submit(function (e) {
        e.preventDefault();
        let nome = $('#nome').val();
        let email = $('#email').val();
        let usuario = $('#usuarioCadastro').val();
        let senha = $('#senhaCadastro').val();
        let confirmar = $('#confirmarSenha').val();

        if (!nome || !email || !usuario || !senha || !confirmar) {
          $('#mensagemCadastro').text('Preencha todos os campos').addClass('text-danger');
        } else if (senha !== confirmar) {
          $('#mensagemCadastro').text('As senhas não coincidem').addClass('text-danger');
        } else {
          $('#mensagemCadastro').text('Cadastro realizado com sucesso!').removeClass('text-danger').addClass('text-success');
        }
      });
    });
  </script>
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="40" alt="Logo"></a>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card p-4 shadow-lg w-100" style="max-width: 500px;">
      <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab">Cadastro</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="formLogin">
            <div class="form-group">
              <label for="usuario">Usuário</label>
              <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Entrar</button>
            <p id="mensagemLogin" class="mt-3 text-center"></p>
          </form>
        </div>

        <div class="tab-pane fade" id="cadastro" role="tabpanel">
          <form id="formCadastro">
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com">
            </div>
            <div class="form-group">
              <label for="usuarioCadastro">Usuario</label>
              <input type="text" class="form-control" id="usuarioCadastro" placeholder="Usuário desejado">
            </div>
            <div class="form-group">
              <label for="senhaCadastro">Senha</label>
              <input type="password" class="form-control" id="senhaCadastro" placeholder="Crie uma senha">
            </div>
            <div class="form-group">
              <label for="confirmarSenha">Confirmar a sua Senha</label>
              <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha">
            </div>
            <button class="btn btn-success btn-block" type="submit">Cadastrar</button>
            <p id="mensagemCadastro" class="mt-3 text-center"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 - ARCHSENAI.</p>
  </footer>

</body>

</html>
